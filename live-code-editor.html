<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Live Code Editor</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Fira+Mono:400,500&display=swap" />
        <link rel="stylesheet" href="styles.css" />
        <style>
            body {
                font-size: 62.5%;
                min-height: 100vh;
                width: 100vw;
                overflow: hidden;
                font-family: "Fira Mono", monospace;
                background: #23272f;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="editor-container">
            <div class="editor-left">
                <div class="editor-label">Live Code Editor</div>
                <textarea
                    id="code-input"
                    spellcheck="false"
                    placeholder="Type your HTML, CSS, or JS here..."></textarea>
            </div>
            <div class="editor-right">
                <div class="preview-label">Preview</div>
                <iframe id="preview-frame"></iframe>
            </div>
        </div>
        <div id="custom-context-menu" class="custom-context-menu">
            <div class="context-menu-item" id="clear-code">‚ùå X√≥a code</div>
            <div class="context-menu-item" id="copy-code">üìÑ Copy code</div>
        </div>
        <script src="live-code-editor.js"></script>
    </body>
</html>
