<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slideshow</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="slideshow-container">
            <div class="slide active">
                <img src="images/slide.jpg" id="slide1" alt="Slide 1" />
            </div>
            <div class="slide">
                <img src="images/slide2.jpg" id="slide2" alt="Slide 2" />
            </div>
            <div class="slide">
                <img src="images/slide3.jpg" id="slide3" alt="Slide 3" />
            </div>
            <div class="slide">
                <img src="images/slide4.jpg" id="slide4" alt="Slide 4" />
            </div>
            <div class="slide">
                <img src="images/slide5.jpg" id="slide5" alt="Slide 5" />
            </div>
            <div class="slide">
                <img src="images/slide6.jpg" id="slide6" alt="Slide 6" />
            </div>
            <div class="controls">
                <button class="prev">&#10094;</button>
                <button class="next">&#10095;</button>
            </div>
            <div class="pagination"></div>
        </div>
        <script src="slideshow.js"></script>
    </body>
</html>
